<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iMessage Love Letter</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
body{
    margin:0;
    font-family:'Montserrat',sans-serif;
    background:#e5e5ea;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.chat-container{
    width:100%;
    max-width:400px;
    height:90vh;
    background:#f0f0f5;
    border-radius:20px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    display:flex;
    flex-direction:column;
    overflow-y:auto;
    padding:15px;
    position:relative;
}
.message{
    display:flex;
    margin:10px 0;
    align-items:flex-end;
    opacity:0;
    transform:translateY(20px);
    transition:all 0.5s ease;
}
.message.show{
    opacity:1;
    transform:translateY(0);
}
.message.you{
    justify-content:flex-end;
}
.message.you .bubble{
    background:#0b93f6;
    color:white;
    border-radius:20px 20px 0 20px;
}
.message.mama{
    justify-content:flex-start;
}
.message.mama .bubble{
    background:#e5e5ea;
    color:black;
    border-radius:20px 20px 20px 0;
}
.bubble{
    padding:10px 15px;
    max-width:70%;
    font-size:15px;
    line-height:1.4;
}
.avatar{
    width:35px;
    height:35px;
    border-radius:50%;
    margin:0 8px;
    object-fit:cover;
}
.watermark{
    position:absolute;
    bottom:5px;
    right:10px;
    font-size:12px;
    opacity:0.6;
}
</style>
</head>
<body>

<div class="chat-container" id="chatContainer">
    <div class="watermark">üèπcupidcrafted</div>
</div>

<script>
const chatContainer = document.getElementById('chatContainer');

// Love letter messages sequence
const messages = [
    {who:'you', text:'Hey love ‚ù§Ô∏è', img:'https://i.postimg.cc/K8rqwMFR/IMG-2311.jpg'},
    {who:'you', text:'I just wanted to take a moment to tell you how much you mean to me‚Ä¶', img:'https://i.postimg.cc/K8rqwMFR/IMG-2311.jpg'},
    {who:'you', text:'Every day with you feels like a beautiful adventure.', img:'https://i.postimg.cc/K8rqwMFR/IMG-2311.jpg'},
    {who:'you', text:'Your smile, your laughter, your heart ‚Äî everything about you brightens my world.', img:'https://i.postimg.cc/K8rqwMFR/IMG-2311.jpg'},
    {who:'you', text:'I hope today reminds you of how much you are loved.', img:'https://i.postimg.cc/K8rqwMFR/IMG-2311.jpg'},
    {who:'you', text:'Happy Valentine‚Äôs Day, my love ‚ù§Ô∏è', img:'https://i.postimg.cc/K8rqwMFR/IMG-2311.jpg'}
];

let index = 0;

function showMessage(){
    if(index >= messages.length) return;
    const msg = messages[index];
    
    const div = document.createElement('div');
    div.className = 'message ' + msg.who;
    
    if(msg.who === 'you'){
        const img = document.createElement('img');
        img.src = msg.img;
        img.className='avatar';
        div.appendChild(img);
    }
    
    const bubble = document.createElement('div');
    bubble.className='bubble';
    bubble.innerText = msg.text;
    div.appendChild(bubble);
    
    chatContainer.appendChild(div);
    
    setTimeout(()=> div.classList.add('show'),100);
    
    chatContainer.scrollTop = chatContainer.scrollHeight;
    
    index++;
    setTimeout(showMessage,1500);
}

showMessage();
</script>

</body>
</html>
