<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iMessage Love Letter</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
body{
    margin:0;
    font-family:'Montserrat',sans-serif;
    background: linear-gradient(160deg, #fceabb, #f8b500);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.chat-container{
    width:95%;
    max-width:400px;
    height:90vh;
    background:#f0f0f5;
    border-radius:20px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    display:flex;
    flex-direction:column;
    overflow-y:auto;
    padding:15px;
    position:relative;
}

.message{
    display:flex;
    margin:10px 0;
    align-items:flex-end;
    opacity:0;
    transform:translateY(20px);
    transition:all 0.5s ease;
}

.message.show{
    opacity:1;
    transform:translateY(0);
}

.message.you{
    justify-content:flex-end;
}

.message.you .bubble{
    background:#0b93f6;
    color:white;
    border-radius:20px 20px 0 20px;
}

.bubble{
    padding:12px 16px;
    max-width:75%;
    font-size:16px;
    line-height:1.5;
}

.avatar{
    width:35px;
    height:35px;
    border-radius:50%;
    margin:0 8px;
    object-fit:cover;
}

.typing{
    font-style:italic;
    color:#555;
}

.watermark{
    position:absolute;
    bottom:5px;
    right:10px;
    font-size:12px;
    opacity:0.6;
    font-weight:600;
}
</style>
</head>
<body>

<div class="chat-container" id="chatContainer">
    <div class="watermark">üèπcupidcrafted</div>
</div>

<script>
const chatContainer = document.getElementById('chatContainer');

// Sweet love letter messages
const messages = [
    {who:'you', text:'Hey Ella ‚ù§Ô∏è', img:'https://i.postimg.cc/K8rqwMFR/IMG-2311.jpg'},
    {who:'you', text:'I just wanted to take a moment to tell you how much you mean to me‚Ä¶', img:'https://i.postimg.cc/K8rqwMFR/IMG-2311.jpg'},
    {who:'you', text:'Every day with you feels like a beautiful adventure.', img:'https://i.postimg.cc/K8rqwMFR/IMG-2311.jpg'},
    {who:'you', text:'Your smile, your laughter, your heart ‚Äî everything about you brightens my world.', img:'https://i.postimg.cc/K8rqwMFR/IMG-2311.jpg'},
    {who:'you', text:'I hope today reminds you of how much you are loved.', img:'https://i.postimg.cc/K8rqwMFR/IMG-2311.jpg'},
    {who:'you', text:'Happy Valentine‚Äôs Day, my love ‚ù§Ô∏è', img:'https://i.postimg.cc/K8rqwMFR/IMG-2311.jpg'},
    {who:'you', text:'P.S. I wrote you a little letter‚Ä¶', img:'https://i.postimg.cc/K8rqwMFR/IMG-2311.jpg'},
    {who:'you', text:'‚ÄúFrom the moment you walked into my life, every day has felt brighter. Your love is my favorite adventure, and I promise to cherish you always. Thank you for being you, perfectly and beautifully. I love you more than words can say.‚Äù', img:'https://i.postimg.cc/K8rqwMFR/IMG-2311.jpg'}
];

let index = 0;
let typingDiv = null;

function showTyping(){
    if(index >= messages.length) return;

    // Create typing bubble
    typingDiv = document.createElement('div');
    typingDiv.className = 'message you';
    const bubble = document.createElement('div');
    bubble.className='bubble typing';
    bubble.innerText = '...';
    typingDiv.appendChild(bubble);
    chatContainer.appendChild(typingDiv);
    
    chatContainer.scrollTo({
        top: chatContainer.scrollHeight,
        behavior:'smooth'
    });
}

// Show actual message after tap
function showNextMessage(){
    if(index >= messages.length) return;

    // Remove typing bubble if exists
    if(typingDiv){
        chatContainer.removeChild(typingDiv);
        typingDiv = null;
    }

    const msg = messages[index];
    
    const div = document.createElement('div');
    div.className = 'message ' + msg.who;
    
    if(msg.who === 'you'){
        const img = document.createElement('img');
        img.src = msg.img;
        img.className='avatar';
        div.appendChild(img);
    }
    
    const bubble = document.createElement('div');
    bubble.className='bubble';
    bubble.innerText = msg.text;
    div.appendChild(bubble);
    
    chatContainer.appendChild(div);

    setTimeout(()=> div.classList.add('show'),100);

    chatContainer.scrollTo({
        top: chatContainer.scrollHeight,
        behavior: 'smooth'
    });

    index++;

    // If more messages left, show typing bubble for next
    if(index < messages.length){
        setTimeout(showTyping, 300); // short delay for realism
    }
}

// Start by showing typing bubble for first message
showTyping();

// Tap anywhere to reveal next message
document.body.addEventListener('click', showNextMessage);

</script>

</body>
</html>
